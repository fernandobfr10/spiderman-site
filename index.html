<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiderman: Miles Morales | PS5</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/svg-inject.min.js"></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="menu">
        <div class="menu__logo">
          <img src="./assets/images/aranha-logo.svg" onload="SVGInject(this)" class="ml-2" />
        </div>
        <ul class="menu__list">
          <li><a href="#" class="menu__link">Home</a></li>
          <li><a href="#" class="menu__link">Story</a></li>
          <li><a href="#" class="menu__link">Wallpapers</a></li>
          <li><a href="#" class="menu__link">#BeYourself</a></li>
        </ul>
      </div>

      <div class="menu__social">
        <img src="./assets/images/facebook-logo.svg" onload="SVGInject(this)" />
        <img src="./assets/images/instagram-logo.svg" onload="SVGInject(this)" />
        <img src="./assets/images/youtube-logo.svg" onload="SVGInject(this)" />
        <img src="./assets/images/twitter-logo.svg" onload="SVGInject(this)" />
      </div>
      <div class="menu__burguer mr-3"></div>
    </nav>
  </header>

  <section class="bg-video">
    <video class="video" autoplay muted loop>
      <source src="./assets//videos/spiderman2.mp4" type="video/mp4">
    </video>
  </section>

  <section class="container">
    <div class="container__content">
      <div class="content__title px-1">
        <img src="./assets/images/spider-title.png"/>
      </div>
      <div class="content__description my-2">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia iusto, debitis eius nemo dolor aspernatur quos sint numquam quam molestiae quibusdam voluptatem animi inventore quidem hic quisquam id earum ad.
        </p>
      </div>
      <div class="content__buttons">
        <a href="#" class="btn">Pre-Order Now</a>
        <a href="#" class="btn secondary ml-2">Watch The Teaser</a>
      </div>
      <div class="content__logos mt-2">
        <img src="./assets/images/ps-logo.svg" class="mr-1" onload="SVGInject(this)" />
        <img src="./assets/images/marvel-logo.svg" onload="SVGInject(this)" />
      </div>
    </div>
    <div class="container__image">
      <img src="./assets/images/spider-hero.png"/>

    </div>
  </section>
  
</body>
</html>
